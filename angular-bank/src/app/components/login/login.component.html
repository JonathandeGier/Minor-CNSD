<div class="m-3">
  <h1 class="text-center">Jonathan de Gier - Bank</h1>

  <div class="card mx-auto" style="width: 30rem;">
    <div class="card-header">Meld je aan</div>
    <div class="card-body">
      <!-- error if login failed -->
      <div *ngIf="!loginSuccessfull" class="alert alert-danger" role="alert">
        Gebruikersnaam of wachtwoord onjuist!
      </div>
      <form (ngSubmit)="login()">

        <div class="form-group">
          <label for="username">Gebruikersnaam</label>
          <input id="username" [(ngModel)]="username" name="username" type="text" class="form-control" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Inloggen</button>
      </form>
    </div>
  </div>
</div>
